    <div class="container-sm col-sm-5 bg-white shadow-sm me-5" id="divform">
        <div class="text-center p-2">
            <h2 class="mt-4 ps-1" id="extrabold">RESERVA DE MESA</h2>
            <hr class="ms-1 opacity-100">
        </div>
        <form action="javascript:void(0)">
            <div class="d-flex justify-content-between">
                <div class="m-3 p-4 ps-3">
                    <div>
                        <label for="nome" class="form-label" id="medium">Nome:</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome:">
                    </div>
                </div>
                <div class="m-3 p-4 ps-0">
                    <div>
                        <label for="sobrenome" class="form-label" id="medium">Sobrenome:</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome:" class="">
                    </div>
                </div>
            </div>
            <div class="m-3 p-3">
                <div>
                    <label for="email" class="form-label" id="medium">E-mail:</label>
                </div>
                <div>
                    <input class="form-control" type="text" id="email" name="email" placeholder="Digite o E-mail:" class="w-100">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="m-3 p-3 pt-4 pe-0">
                    <div>
                        <label for="telefone" class="form-label" id="medium">Telefone: <span id="extralight">(opicinal)</span></label>
                    </div>
                    <div>
                        <input class="form-control" type="text" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx">
                    </div>
                </div>
                <div class="m-3 p-3 pt-4 ps-0">
                    <div>
                        <label for="num_pessoas" class="form-label" id="medium">Nº de Pessoas:</label>
                    </div>
                    <div>
                        <select name="num_pessoas" id="num_pessoas" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6+">6 ou mais</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button class="btn shadow">
                    <h3 class="ps-3 pe-3 pt-1">RESERVAR</h3>
                </button>
